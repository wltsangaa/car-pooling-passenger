<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit-Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile_div">

    <ion-avatar>
      <ion-img (click)="openActionsheet()" [src]="serviceProvider.loggedInUser.profileImg"></ion-img>
    </ion-avatar>

  </div>
  <ion-grid padding-top>
    <ion-row>
      <ion-col size="12">
        <ion-item class="item_input">
          <ion-label position="stacked" color="medium">
            FULL NAME</ion-label>
          <ion-input name="fullname" [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="item_input">
          <ion-label position="stacked" color="medium"> EMAIL</ion-label>
          <ion-input name="email" [(ngModel)]="user.email" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label position="stacked" padding-bottom color="medium">Area</ion-label>
          <ion-select [interfaceOptions]="customAlertOptions" interface="alert" placeholder="IN+91" okText="Okay!">
            <ion-select-option *ngFor="let item of data" value="item.dial_code" selected>{{item.code}}{{item.dial_code}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </ion-col>
      <ion-col size="8">
        <ion-item class="item_input">
          <ion-label position="stacked" padding-bottom color="medium">Mobile</ion-label>
          <ion-input name="phone" [(ngModel)]="user.phone" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-label>Places</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon ios="ios-home" md="md-home" slot="start"></ion-icon>
      <ion-label>
        <h2> Desai Society</h2>
        <p>Add Home</p>
      </ion-label>
      <ion-icon ios="ios-create" md="md-create" slot="end" (click)="gotoEdit()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-briefcase" md="md-briefcase" slot="start"></ion-icon>
      <ion-label>
        <h2>Malviya Nagar</h2>
        <p>Work</p>
      </ion-label>
      <ion-icon ios="ios-create" md="md-create" slot="end" (click)="gotoEdit()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer padding>
  <ion-button expand="block" type="submit" class="submit_button" (click)="updateProfileDetails()">Save Details
  </ion-button>
</ion-footer>
