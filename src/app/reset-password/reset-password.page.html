 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Verify Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row padding-top>
      <ion-col size="12">
        <div class="forgot_icon">
          <ion-icon name="phone-portrait"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p text-center class="paragraph_size"> we are unable to auto-verify your mobile number please enter the code tested to</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item class="item_input">
    <ion-label position="stacked" padding-bottom color="medium">Enter OTP</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
</ion-content>
<ion-footer padding>
  <ion-button expand="block" type="submit" class="submit_button">SUBMIT</ion-button>
</ion-footer>
