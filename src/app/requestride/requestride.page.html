<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Request Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="map_card">
    <ion-item>
      <div slot="start">
        <ion-label>
          <ion-icon name="arrow-dropdown-circle" class="icon_drop"></ion-icon>
          <div class="virtical_dash" slot="start"></div>
          <ion-icon name="pin" class="icon_pin"></ion-icon>
        </ion-label>
      </div>
      <ion-label>
        <p class="horizontal_line">{{serviceProvider.showpickup}}</p>
        <p>{{serviceProvider.showdestination}}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
    (mapClick)="mapClicked($event)" [fullscreenControl]="true" [fullscreenControlOptions]="screenOptions">
    <agm-direction [origin]="origin" [destination]="destination" [markerOptions]="markerOptions" [waypoints]="waypoints">
    </agm-direction>
  </agm-map>

</ion-content>

<ion-footer>
  <div class="distance">Total distance : {{serviceProvider.tripDistance}} km </div>

  <ion-card>
    <ion-item class="row-border">
      <ion-icon name="logo-usd" slot="start" expand="icon-only" class="icon-margin-right icon_color">
      </ion-icon>
      <p>Cash</p>
      <ion-button fill="clear" slot="end" routerLink="/changepayment" class="medium">Change</ion-button>
    </ion-item>

    <ion-grid no-padding>
      <ion-row class="row-border">
        <ion-col size="6" class="col_line" no-padding>
          <ion-item routerLink="/fareestimate" padding-left>
            <ion-icon name="ios-calculator" slot="start" expand="icon-only" no-margin class="icon-margin-right icon_color">
            </ion-icon>
            <ion-button fill="clear" class="medium">Fare Estimate</ion-button>
          </ion-item>
        </ion-col>

        <ion-col size="6" no-padding padding-left>
          <ion-item routerLink="/promo">
            <ion-icon name="happy" slot="start" expand="icon-only" no-margin class="icon-margin-right icon_color">
            </ion-icon>
            <ion-button fill="clear" class="medium">Discount Promo</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit" class="submit_button" (click)="alertOnSubmit()">Confirm booking
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-footer>
